<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>公司社交媒体一键查找</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #fff;
            color: #333;
            line-height: 1.6;
            padding: 40px 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }
        h1 {
            font-size: 28px;
            margin-bottom: 10px;
            color: #222;
        }
        p {
            color: #666;
            margin-bottom: 20px;
        }
        .search-box {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        input {
            padding: 12px 16px;
            width: 320px;
            max-width: 100%;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }
        button {
            padding: 12px 24px;
            background: #0066ff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.2s;
        }
        button:hover { background: #0055cc; }
        #loading {
            display: none;
            color: #0066ff;
            font-weight: bold;
            margin: 20px 0;
        }
        #results {
            text-align: left;
            margin-top: 20px;
        }
        #results ul {
            list-style: none;
        }
        #results li {
            margin: 12px 0;
            padding: 10px;
            background: #f8f9fa;
            border-left: 4px solid #0066ff;
            border-radius: 4px;
        }
        #results a {
            color: #0066ff;
            text-decoration: none;
            font-family: monospace;
            word-break: break-all;
        }
        #results a:hover {
            text-decoration: underline;
        }
        .no-results {
            color: #999;
            font-style: italic;
        }
        footer {
            margin-top: 60px;
            color: #aaa;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>公司社交媒体一键查找</h1>
        <p>输入公司域名（如 <code>tesla.com</code>），自动查找所有社交媒体链接</p>

        <div class="search-box">
            <input type="text" id="domain" placeholder="例如: example.com" />
            <button onclick="search()">搜索</button>
        </div>

        <div id="loading">正在搜索，请稍候...</div>
        <div id="results"></div>

        <footer>
            Powered by Jina.ai | 免费 · 无限制 · 一键分享
        </footer>
    </div>

    <script>
        async function search() {
            const domain = document.getElementById('domain').value.trim();
            if (!domain) {
                alert('请输入公司域名！');
                return;
            }

            const sites = [
                'linkedin.com', 'twitter.com', 'facebook.com', 'instagram.com',
                'youtube.com', 'tiktok.com', 'pinterest.com', 'reddit.com',
                'medium.com', 'github.com', 'crunchbase.com', 'glassdoor.com',
                'behance.net', 'dribbble.com', 'slideshare.net', 'quora.com'
            ];

            const siteQuery = sites.map(s => `site:${s}`).join(' OR ');
            const query = `"${domain}" (${siteQuery})`;
            const encoded = encodeURIComponent(query);
            const url = `https://s.jina.ai/${encoded}`;

            const loading = document.getElementById('loading');
            const results = document.getElementById('results');
            loading.style.display = 'block';
            results.innerHTML = '';

            try {
                const res = await fetch(url);
                const text = await res.text();

                const links = [...new Set(
                    text.match(/https?:\/\/[^\s\)"']+/g) || []
                )].filter(link => 
                    link.includes(domain) && 
                    sites.some(site => link.includes(site))
                );

                if (links.length === 0) {
                    results.innerHTML = '<p class="no-results">未找到相关社交媒体链接。</p>';
                    return;
                }

                let html = '<ul>';
                links.forEach(link => {
                    html += `<li><a href="${link}" target="_blank">${link}</a></li>`;
                });
                html += '</ul>';
                results.innerHTML = html;

            } catch (e) {
                results.innerHTML = `<p style="color:red;">搜索失败：${e.message}</p>`;
            } finally {
                loading.style.display = 'none';
            }
        }

        // 回车搜索
        document.getElementById('domain').addEventListener('keypress', e => {
            if (e.key === 'Enter') search();
        });
    </script>
</body>
</html>
